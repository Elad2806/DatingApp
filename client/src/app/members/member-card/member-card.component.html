<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl}}" alt="Card image cap">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center"> {{member.city}}</p>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary me-1">
                <i class="fa fa-user-plus me-1"></i> Like
            </button>
            <button class="btn btn-outline-primary me-1">
                <i class="fa fa-envelope me-1"></i> Message
            </button>

    </div>
</div>
